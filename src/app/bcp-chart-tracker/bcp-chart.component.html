<div class="content" role="main">

    <!-- Resources -->
    <h2>View MIS Dashboard Report</h2>
</div>

<div id="exampleInputData">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <span *ngIf="projectDetails" class="float-left badge badge-outline-dark pt-4 pl-0">
                    Account ID
                </span>
                <span *ngIf="projectDetails" class="float-center badge badge-outline-dark text-muted pt-4">
                    {{ projectDetails.AccountId }}
                </span>
            </div>
            <div class="col-lg-5">
                <span *ngIf="projectDetails" class="float-left badge badge-outline-dark pt-4 pl-0">
                    Account Name
                </span>
                <span *ngIf="projectDetails" class="float-center badge badge-outline-dark text-muted pt-4">
                    {{ projectDetails.AccountName }}
                </span>
            </div>
            <div class="col-lg-4 badge badge-outline-dark mb-2" style="text-align: right;">
                <button (click)="NavigateToUserTracker()"
                    style="padding: 0; border: 0; margin: 0; cursor: pointer;"><img
                        src="https://orleans.lib.in.us/wp-content/uploads/2014/12/backButton.jpg" alt="back"
                        style="width: 65px;height: 45px;"></button>
            </div>
        </div>
    </div>
