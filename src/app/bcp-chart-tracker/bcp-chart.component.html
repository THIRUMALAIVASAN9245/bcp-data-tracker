<app-loader *ngIf="isLoading">{{ isLoading }}</app-loader>
<div class="content" role="main">

    <!-- Resources -->
    <h2>View MIS Dashboard Report</h2>
</div>

<div id="exampleInputData">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <span *ngIf="projectDetails" class="float-left badge badge-outline-dark pt-4 pl-0">
                    Account ID
                </span>
                <span *ngIf="projectDetails" class="float-center badge badge-outline-dark text-muted pt-4">
                    {{ projectDetails.AccountId }}
                </span>
            </div>
            <div class="col-lg-5">
                <span *ngIf="projectDetails" class="float-left badge badge-outline-dark pt-4 pl-0">
                    Account Name
                </span>
                <span *ngIf="projectDetails" class="float-center badge badge-outline-dark text-muted pt-4">
                    {{ projectDetails.AccountName }}
                </span>
            </div>
            <div class="col-lg-3" style="text-align: right;">
                <button (click)="DownloadChartReport('application/pdf')"
                    style="padding: 0; border: 0; margin: 0; cursor: pointer;margin-right: 15px;"><img
                        src="{{baseApplicationUrl}}DownloadPdf.jpg" alt="back"
                        style="width: 65px;height: 50px;"></button>
                <button (click)="DownloadChartReport('jpeg')"
                    style="padding: 0; border: 0; margin: 0; cursor: pointer;margin-left: 15px;"><img
                        src="{{baseApplicationUrl}}DownloadJepg.jpg"
                        alt="back" style="width: 65px;height: 45px;"></button>
            </div>
            <div class="col-lg-1 badge badge-outline-dark" style="text-align: right;">
                <button (click)="NavigateToUserTracker()"
                    style="padding: 0; border: 0; margin: 0; cursor: pointer;"><img
                        src="{{baseApplicationUrl}}backButton.jpg" alt="back"
                        style="width: 65px;height: 45px;"></button>
            </div>
        </div>
    </div>
    <div class="container" style="padding-left: 0px;max-width: 1200px;">
        <div class="row">
            <div class="col-lg-12 pt-3 pb-3" style="text-align: center;">
                <div class="grid-item" id="container4"></div>
            </div>
            <div class="col-lg-12 pt-3 pb-3" style="text-align: center;">
                <div class="grid-item" id="container2"></div>
            </div>
            <div class="col-lg-12 pt-3 pb-3" style="text-align: center;">
                <div class="grid-item" id="container1"></div>
            </div>
            <div class="col-lg-12 pt-3 pb-3" style="text-align: center;">
                <div class="grid-item" id="container3"></div>
            </div>
            <div class="col-lg-12 pt-3 pb-3" style="text-align: center;">
                <div class="grid-item" id="container5"></div>
            </div>
            <div class="col-lg-12 pt-3 pb-3" style="text-align: center;">
                <div class="grid-item" id="container6"></div>
            </div>
            <div class="col-lg-12 pt-3 pb-3" style="text-align: center;">
                <div class="grid-item" id="container7"></div>
            </div>
        </div>
    </div>
</div>
